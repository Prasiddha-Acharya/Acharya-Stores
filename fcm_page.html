<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Web Push Notification Example</title>
</head>
<body>
    <h2>Firebase Web Push Notification Example</h2>
    <p id="token"></p>
    <p id="message-status"></p> <!-- Element to display message status -->

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-messaging.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCMfEhAeJE_BQ8eQyK6Mn52hiGf3LeXzcg",
            authDomain: "prasiddhaacharya-com-np.firebaseapp.com",
            projectId: "prasiddhaacharya-com-np",
            storageBucket: "prasiddhaacharya-com-np.appspot.com",
            messagingSenderId: "912047485186",
            appId: "1:912047485186:web:23dab6d9bc527d8a84d21b",
            measurementId: "G-TCFKJ034P3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Request permission and get FCM token
        function initializeFirebaseMessaging() {
            messaging.requestPermission()
                .then(() => messaging.getToken())
                .then(token => {
                    console.log("FCM Token: ", token);
                    document.getElementById("token").innerHTML = "FCM Token: " + token;
                })
                .catch(error => {
                    console.error("Error getting permission or token:", error);
                });
        }

        // Listen for messages
        messaging.onMessage(payload => {
            console.log("Message received: ", payload);
            const notificationOptions = {
                body: payload.notification.body,
                icon: payload.notification.icon
            };

            if (Notification.permission === "granted") {
                const notification = new Notification(payload.notification.title, notificationOptions);

                notification.onclick = function (event) {
                    event.preventDefault();
                    window.open(payload.notification.click_action, '_blank');
                    notification.close();
                };
            }

            // Update the page with the received message details
            document.getElementById("message-status").innerHTML = "Message received: " + payload.notification.body;
        });

        // Initialize Firebase messaging
        initializeFirebaseMessaging();

        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
