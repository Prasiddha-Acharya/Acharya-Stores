<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form Title</title>
</head>

<body>

    <form action="https://script.google.com/macros/s/AKfycbwxbl5eArk-cWGh8-8hiQKMD9nzODvPd0CRaOk0oiv2ztjWlOAybCoS4_byOWUVpG1l/exec" method="POST" name="orderForm" onsubmit="return validateForm()">
        <p><input type="text" name="fullName" placeholder="Name"></p>
        <p><input type="email" name="email" placeholder="Email"></p>
        <p><input type="text" name="address" placeholder="Address"></p>
        <p><input type="tel" name="phone" placeholder="Phone"></p>
        <style>
            #productName {
                display: none;
            }
        </style>
        <p><input type="text" name="productName" id="productName" placeholder="productName"></p>
        <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something"></textarea></p>

        <style>
            .delivery {
                font-size: 15px;
                font-weight: 600;
                font-family: "Poppins", sans-serif;
            }
        </style>

        <style>
            /* Checkbox styles */
            input[type="checkbox"] {
                font-size: 15px;
                font-weight: 600;
                font-family: "Poppins", sans-serif;
                margin-right: 5px;
                /* Add some spacing between the checkbox and the label */
            }
        </style>
        <label class="delivery" for="deliveryOption">Do you want home delivery?</label>
        <div class="checkbox-wrapper-55 delivery">
            <label class="rocker rocker-small">
                Home Delivery:
                <input type="checkbox" id="deliveryOption" name="deliveryOption" value="yes" onclick="handleDeliveryOption()">
                <span class="switch-left">Yes</span>
                <span class="switch-right">No</span>
            </label>
        </div>

        <div class="delivery" id="uploadSection">
            <p class="delivery" style=" font-size: 13px !important;color: red;">Conditions for Home Delivery : <br>
                *Only available for order above Rs.500 <br>
                *Shipping fee is free inside Nayabazar area. <br>
                *Pre-payment should be done for home delivery. <br>
                *Upload the screenshot of payment below. <br>
            </p>
            <p class="delivery">Scan the QR Below to proceed payment </p>
            <div>
                <img src="img/scan-to-pay.png" alt="Scan to Pay" class="medium-image">
            </div>
            <style>
                ::placeholder {
                    color: font-size: 15px;
                    font-family: "Poppins", sans-serif;
                }

                /* Add your desired styles here */
                .medium-image {
                    width: 50%;
                    /* Adjust the width as needed */
                    height: auto;
                    justify-content: left;
                    /* Center the image horizontally */
                }

                @media (max-width: 768px) {
                    .medium-image {
                        width: 100%;
                        /* Make the image full-width on screens up to 768px */
                    }
                }
            </style>
            </p>
            <label for="paymentScreenshot">Upload Pre-payment Screenshot :</label>
            <input class="delivery" type="file" id="paymentScreenshot" name="paymentScreenshot">
        </div>

        <button type="submit" name="submit" class="boxed-btn">Place Order</button>
    </form>

    <script>
        function validateForm() {
            // Add your validation logic here
            var fullName = document.forms["orderForm"]["fullName"].value;
            var email = document.forms["orderForm"]["email"].value;
            var address = document.forms["orderForm"]["address"].value;
            var phone = document.forms["orderForm"]["phone"].value;

            // Add more fields as needed

            if (fullName == "" || email == "" || address == "" || phone == "") {
                alert("All fields must be filled out");
                return false;
            }

            // You can add more complex validation logic here

            // If validation passes, show the thank you message
            alert("Thank you for shopping with Acharya Stores. You will be soon notified about your order status. Stay tuned.");
            return true;
        }
    </script>
</body>

</html>
